<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Health Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loading-container">
    <div class="loader"></div>
    <p>Initializing AI Assistant...</p>
  </div>

  <div id="chat-container" class="hidden">
    <div id="chat-header">
      <h2>ðŸ©º Diabetes Health Assistant</h2>
      <p>Upload blood reports & get AI-powered insights</p>
    </div>

    <!-- Messages Area -->
    <div id="chat-messages"></div>

    <!-- Chat Input Form -->
    <form id="chat-form">
      <div class="input-container">
        <input type="file" id="file-input" accept="image/*,.pdf" class="hidden">

        <button type="button" id="attach-button" title="Upload blood report">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
          </svg>
        </button>

        <div id="image-preview-mini" class="hidden">
          <img id="preview-thumb" src="" alt="Preview">
          <button type="button" id="remove-preview">Ã—</button>
        </div>

        <input
          type="text"
          id="chat-input"
          placeholder="Ask about diabetes or upload a blood report..."
          autocomplete="off"
        >

        <button type="submit" id="send-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
