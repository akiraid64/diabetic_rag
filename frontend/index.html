<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Health Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loading-container">
    <div class="loader"></div>
    <p>Initializing AI Assistant...</p>
  </div>

  <div id="chat-container" class="hidden">
    <div id="chat-header">
      <h2>ðŸ©º Diabetes Health Assistant</h2>
      <p>Upload blood reports & get AI-powered insights</p>
    </div>

    <!-- Upload Section -->
    <div id="upload-section">
      <div id="upload-zone">
        <div class="upload-icon">ðŸ“Š</div>
        <p>Upload Blood Glucose Report</p>
        <p>Click to browse or drag and drop your report here</p>
        <p class="upload-hint">Supports: JPG, PNG, PDF (Max 10MB)</p>
        <input type="file" id="file-input" accept="image/*,.pdf">
      </div>

      <div id="image-preview-container" class="hidden">
        <img id="image-preview" src="" alt="Report preview">
        <div class="preview-info">
          <span class="file-name" id="file-name"></span>
          <button type="button" id="remove-image">Remove</button>
        </div>
      </div>
    </div>

    <!-- Messages Area -->
    <div id="chat-messages"></div>

    <!-- Chat Input Form -->
    <form id="chat-form">
      <div>
        <input
          type="text"
          id="chat-input"
          placeholder="Ask about diabetes or describe your symptoms..."
          autocomplete="off"
        >
        <button type="submit" id="send-button">Send</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
